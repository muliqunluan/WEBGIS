<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>

    <style type="text/css">@import "css/main.css";</style>
</head>

<body>
    <div class="main-container">
        <!-- <div class="main-container-background">
        </div> -->
            <div class="login-container">
                <div class="login-container-item">
                    <div class="login-item noto">SIGN IN</div>
                    <div class="login-item login-input">
                        <div class="login-text">username</div>
                        <input type="text" id="username" required>
                    </div>
                    <div class="login-item login-input">
                        <div class="login-text">password</div>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-item"><button id="login">OK</button></div>
                    <div class="login-item"><button id="toReg" onclick="toReg()">前往注册</button></div>
                </div>
            </div>
    </div>

</body>
<script src="js/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("#login").click(function(event){
            var username = $("#username").val();
            var password = $("#password").val();
            var data = {
                username,
                password
            };
            $.ajax('/login',{
                method:'POST',
                contentType: 'application/json',
                data:JSON.stringify(data),
                success:function(data) {
                    if(data.message === "用户名或密码错误") {
                        alert(data.message)
                        
                    }
                    window.location.href = '/main';
                    
                },
                error:function(error){
                    console.log('Error', error);
                }
            })
        })
    })
    function toReg() {
        window.location.href = "/reg.html";
    }
</script>
</html>
