<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>注册</title>
</head>

<body>
    <div class="modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="btn-info modal-header" style="background-color: #397fd7">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>用户注册</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal regForm" action="/reg" method="post">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 col-xs-3 control-label">用户名</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="username" name="username" class="form-control" placeholder="请输入用户名" maxlength="20" type="text" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="password" class="col-sm-2 col-xs-3 control-label">密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password" required>
                            </div>
                        </div>

                        <div class="form-group has-feedback" style="display: none;">
                            <label for="password" class="col-sm-2 col-xs-3 control-label">确认密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="passwordConfirm" class="form-control" placeholder="请再次输入密码" maxlength="20" type="password">
                                <span class="glyphicon glyphicon-circle-arrow-right form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback" style="display: none;">
                            <label for="phoneNum" class="col-sm-2 col-xs-3 control-label">手机号码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="phoneNum" class="form-control" placeholder="请输入手机号码" maxlength="11" type="text">
                                <span class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback" style="display: none;">
                            <label for="idcode-btn" class="col-sm-2 col-xs-3 control-label">验证码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="idcode-btn" class="form-control" placeholder="请输入验证码" maxlength="4" type="text">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="row" style="display: none;">
                            <div class="col-xs-4 text-center" style="display: none;">
                                <button type="button" id="loadingButton" class="btn btn-primary" autocomplete="off">获取短信校验码</button>
                            </div>
                            <div class="col-xs-4 text-center" >
                                <input value="重置" id="reset" class="form-control btn btn-danger" type="reset">
                            </div>

                        </div>
                        <button type="submit" id="hiddenSubmitBtn" style="display: none;"></button>

                    </form>

                </div>

                <div class="modal-footer" style="display: flex;justify-content: center;">
                    <button class="form-control btn btn-primary" id="externalSubmitBtn" type="submit">立即注册</button>
                    <button type="button" onclick="location.href='./login.html'" class="btn btn-secondary" style="align-self: center;">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var externalSubmitBtn = document.getElementById('externalSubmitBtn');
    var hiddenSubmitBtn = document.getElementById('hiddenSubmitBtn');
    externalSubmitBtn.addEventListener('click', function() {
        hiddenSubmitBtn.click();
    });
</script>

</html>
