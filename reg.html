<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>注册</title>
    <style>
        .modal-content {
        justify-content: center;
        align-items: center;
        top: 25vh;
        }
    </style>
</head>

<body>
    <div class="modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
        style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="btn-info modal-header" style="background-color: #397fd7">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>用户注册</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal regForm">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 col-xs-3 control-label">用户名</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="username" name="username" class="form-control" placeholder="请输入用户名"
                                    maxlength="20" type="text" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="password" class="col-sm-2 col-xs-3 control-label">密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input id="password" name="password" class="form-control" placeholder="请输入密码"
                                    maxlength="20" type="password" required>
                            </div>
                        </div>
                        <button type="submit" id="hiddenSubmitBtn" style="display: none;"></button>

                    </form>

                </div>

                <div class="modal-footer" style="display: flex;justify-content: center;">
                    <button class="form-control btn btn-primary" id="externalSubmitBtn" type="submit">立即注册</button>
                    <button type="button" onclick="location.href='./login.html'" class="btn btn-secondary"
                        style="align-self: center;">登录</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="js/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("#externalSubmitBtn").click(function(event){
            var username = $("#username").val();
            var password = $("#password").val();
            var data = {
                username,
                password
            };
            $.ajax('/reg',{
                method:'POST',
                contentType: 'application/json',
                data:JSON.stringify(data),
                success:function(data) {
                    alert(data.message);
                },
                error:function(error){
                    console.log('Error', error);
                }
            })
        })
    })
</script>

</html>
